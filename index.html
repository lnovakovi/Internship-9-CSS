<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Web Shop</title>
</head>
<body>
    <header>
        <nav>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Sort</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class ="dropdown-content">
                    <button>Highest price</button>
                    <button>Lowest price</button>
                    <button>Bestseller</button>
                    <button>New</button>
                </div>
            </div>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Product type</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class = "dropdown-content">
                    <button>T-shirt</button>
                    <button>Accesorisse</button>
                    <button>Trousers and Jeans</button>
                    <button>Blazers and Jackets</button>
                </div>
            </div>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Sleeve Length</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class="dropdown-content">
                    <button>Long</button>
                    <button>Short</button>
                </div>
            </div>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Neckline</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class="dropdown-content">
                    <button>V-line</button>
                    <button>Normal</button>
                </div>
            </div>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Design</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class="dropdown-content">
                    <button>Design1</button>
                    <button>Design2</button>
                </div>
            </div>          
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Brand</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class="dropdown-content">
                    <button>Nike</button>
                    <button>Adidas</button>
                    <button>Tommy Hilfiger</button>
                </div>
            </div>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Size</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class="dropdown-content">
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                </div>
            </div>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Colour</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class="dropdown-content">
                    <button>White</button>
                    <button>Black</button>
                    <button>Yellow</button>
                    <button>Green</button>
                </div>
            </div>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Fit</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class="dropdown-content">
                    <button>Fit 1</button>
                    <button>Fit 2</button>                  
                </div>
            </div>
            <div class="selection">
                <div class="dropdown">
                    <span class="flex-item">Price range</span>
                    <img class="arrow" src="Down.png">
                </div>
                <div class="dropdown-content">
                    <button>0-250 $</button>
                    <button>250-500 $</button>
                    <button>500-1000 $</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <p id="result">4,231 results found</p>
        <div class="figure-wrap">
            <figure>
                <img class ="product" src="model.jpg" alt="product">
                <img class ="small-heart" src="heart.png"> 
                <figcaption>
                    Wrangler small logo crew neck t-shirt in white
                </figcaption>
                <p>
                    16.63$
                </p>
            </figure>
            <figure>
                <img class ="product" src="model.jpg" alt="product">
                <img class ="small-heart" src="heart.png">
                <figcaption>
                    Wrangler logo chest stripe rugby polo in blue/white
                </figcaption>
                <p>
                    50.63$
                </p>
            </figure>
            <figure>
                <img class ="product" src="model.jpg" alt="product">
                <img class ="small-heart" src="heart.png">
                <figcaption>
                    Wrangler label retro large logo ringer t-shirt in white
                </figcaption>
                <p>
                    20.97$
                </p>
            </figure>
            <figure>
                <img class ="product" src="model.jpg" alt="product">
                <img class ="small-heart" src="heart.png">
                <figcaption>
                    Lyle & Scott polo in burgundy 
                </figcaption>
                <p>
                    44.12$
                </p>
            </figure>
            <figure>
                <img class ="product" src="model.jpg" alt="product">
                <img class ="small-heart" src="heart.png">
                <figcaption>
                    COLLUSION Unisex long sleve t-shirt with graphic print 
                </figcaption>
                <p>
                    12.29$
                </p>
            </figure>
            <figure>
                <img class ="product" src="model.jpg" alt="product">
                <img class ="small-heart" src="heart.png">
                <figcaption>
                    ASOS Design oversized t-shirt with rainbow text
                </figcaption>
                <p>
                    22.42$
                </p>
            </figure>
            <figure>
                <img class ="product" src="model.jpg" alt="product">
                <img class ="small-heart" src="heart.png">
                <figcaption>
                    COLLUSION Unisex oversized t-shirt with back print
                </figcaption>
                <p>
                    10.12$
                </p>
            </figure>
            <figure>
                <img class ="product" src="model.jpg" alt="product">
                <img class ="small-heart" src="heart.png">
                <figcaption>
                    ASOS Design Mickey relaxed t-shirt with retro print
                </figcaption>
                <p>
                    18.08$
                </p>
            </figure>
        </div>
    </main>
</body>
</html>
